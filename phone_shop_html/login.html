<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phone Shop - Log in / Register</title>
</head>

<body>

  <h2>Log in / Register</h2>

  <h3>Log in</h3>
  <form>
    <p><input placeholder="Account / Email" required></p>
    <p><input type="password" placeholder="password" required></p>
    <p><button type="submit">log in</button></p>
  </form>

  <hr>

  <h3>Register</h3>
  <form>
    <p><input placeholder="account" required></p>
    <p><input type="password" placeholder="password" required></p>
    <p><button type="submit">register</button></p>
  </form>

</body>
</html>
