<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Phone Shop - Product Details Template</title>
  <style>
    body{font-family: Arial, sans-serif;margin:0;color:#111;}
    .container{max-width:1000px;margin:24px auto;padding:12px;}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:12px 0;border-bottom:1px solid #eee;}
    .product{display:flex;gap:18px;margin-top:18px;}
    .gallery{flex:1;}
    .gallery img{width:100%;max-width:480px;height:auto;border:1px solid #eee;}
    .details{flex:1;padding:12px;border:1px solid #f0f0f0;border-radius:6px;}
    .title{font-size:20px;font-weight:700;margin-bottom:8px}
    .price{color:#e85d3a;font-size:22px;font-weight:800;margin-bottom:12px}
    .btns{display:flex;gap:12px;margin-top:18px}
    .btn{padding:10px 14px;border-radius:6px;border:0;cursor:pointer}
    .btn-add{background:#0a74ff;color:white}
    .btn-buy{background:#28a745;color:white}
  </style>
</head>
<body>
  <div class="container">
    <header class="topbar"><h2>phone—shop</h2><div><a href="index.html">back homepage</a></div></header>

    <!-- Later, JS can be replaced.  -->
    <section class="product">
      <div class="gallery">
        <img id="apple 17promax" src="photo/apple 17promax.jpg" alt="apple 17promax">
      </div>
      <div class="details">
        <div class="title" id="product-title">Example mobile phone model</div>
        <div class="price" id="product-price">¥5999</div>
          <button id="add-to-cart" class="btn btn-add">Add to shopping cart</button>
          <button id="buy-now" class="btn btn-buy">buy immediately</button>
        </div>
      </div>
    </section>
  </div>

  <script>
  
  // Clicking on "Add to Cart" will navigate to cart.html (and carry the placeholder parameters)）
  document.getElementById('add-to-cart').addEventListener('click', ()=>{
    alert('Added to Cart (Demo placeholder)');
    location.href='cart.html';
  });
  document.getElementById('buy-now').addEventListener('click', ()=>{
    alert('Purchase successful (demo)');
    location.href='cart.html';
  });
  </script>
</body>
</html>
