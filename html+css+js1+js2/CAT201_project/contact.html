<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - phone-shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">
<div class="contact-card">
    <h1 class="contact-title">Contact Us</h1>
    <p class="contact-desc">Have a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>

    <form class="contact-form">
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="How can we help you?"></textarea>
        <button type="button" class="btn-primary" onclick="alert('Message sent!')">Send Message</button>
    </form>

    <div style="margin-top: 24px; text-align: center;">
        <a href="index.html" class="back-link">Back to Homepage</a>
    </div>
</div>
</body>
</html>
